<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            color: #007bff;
        }

        section {
            padding: 40px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a simple single HTML page</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>About This Page</h2>
        <p>This webpage is created using only HTML and CSS in one file.</p>
        <button onclick="showMessage()">Click Me</button>
    </section>

    <footer>
        <p>Â© 2026 My Website | All Rights Reserved</p>
    </footer>

    <script>
        function showMessage() {
            alert("Hello! You clicked the button ðŸ˜Š");
        }
    </script>

</body>
</html>
